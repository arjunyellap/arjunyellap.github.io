<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.2/core.css">
      <script type="module" src="https://pyscript.net/releases/2025.7.2/core.js"></script>
  </head>
  <body>
    <h1>Arbitrage Calculator</h1>
   <input type="number" id="win1" name="win1" min="0" max="1000" placeholder='Winning odds from site #1' />
     <input type="number" id="win2" name="win2" min="0" max="1000" placeholder='Winning odds from site #2' />
     <input type="number" id="lose1" name="lose1" min="0" max="1000" placeholder='Losing odds from site #1' />
     <input type="number" id="lose2" name="lose2" min="0" max="1000" placeholder='Losing odds from site #2' />
    <button onclick="dothething()">Arbitrage!</button>
    <p id="Outcome"> </p>
    <p id="profit"></p>
    <p id="winningbet"></p>
    <p id="losingbet"> </p>
    
    <script>
      function dothething(){
      let bestwin = Math.max(win1, win2);
let bestloss = Math.max(lose1, lose2);

int arbitrage = (1 / bestwin) + (1 / bestloss);
int score = 100 - (arbitrage * 100);
if (score < 0) {
    document.getElementById("Outcome").innerText = 'There is no possible arbitrage with these odds.';
} else {
    document.getElementById("Outcome").innerText = score + '% is our profit margin.';
    int amount = parseFloat(prompt('How much are you looking to bet? '));
    int profit = (amount / arbitrage) - amount;
    int percentageprofit = (profit / amount) * 100;
    document.getElementById("profit").innerText = '$' + profit + ' is your guaranteed profit, or a return of ' + percentageprofit + '%.';
    int winstake = (amount * (1 / bestwin)) / arbitrage;
    int lossstake = (amount * (1 / bestloss)) / arbitrage;

    document.getElementById("winningbet").innerText = 'Place a bet of $' + winstake + ' for a win.';
    document.getElementById("losingbet").innerText = 'Place a bet of $' + lossstake + ' for a loss.';
}
}
      
    </script>
    

    <!-- TODO: Fill in our custom application code here... -->

  </body>
</html>
